<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/urembo.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

</head>
<body style="background-color: aqua;">
    <h2>Types of fruits</h2>
    <!-- ordered list  -->
    <ol>
        <li>bananas</li>
        <li>mangoes</li>
        <li>grapes</li>
        <li>apples</li>
    </ol>
    <!-- unordered list -->
    <h2>Types of cars</h2>
    <ul>
        <li>subaru</li>
        <li>toyota</li>

    </ul>  
</body>
</html>
